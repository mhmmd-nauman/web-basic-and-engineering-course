<html>
    <head>
        <title>Image Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $(" div ul li").eq(2).addClass("selected");
         });
        </script>
        <style>
         .selected { color:red; }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
                <li>list item 4</li>
                <li>list item 5</li>
                <li>list item 6</li>
            </ul>
        </div>
    </body>
</html>
